<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FS Soluções - Sistema de Gestão</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #233876, #0a1025 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ------------ LOGIN ------------ */

    #loginOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #2b3f7f, #050814);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 9999;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      color: #111827;
      padding: 28px 24px 24px;
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.6);
    }

    .login-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 8px;
    }

    .login-logo {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.65);
    }

    .login-title {
      font-size: 22px;
      font-weight: 700;
    }

    .login-subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 4px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 12px 11px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .form-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .login-button {
      width: 100%;
      margin-top: 6px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.55);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s;
    }

    .login-button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(37, 99, 235, 0.7);
    }

    .login-info {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
    }

    .login-link {
      margin-top: 6px;
      font-size: 13px;
      color: #2563eb;
      font-weight: 500;
      cursor: pointer;
      display: inline-block;
    }

    #erroLogin {
      display: none;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #b91c1c;
    }

    /* ------------ APP SHELL ------------ */

    #appWrapper {
      display: none;
      padding: 18px 18px 26px;
      max-width: 1120px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0%, #60a5fa, #2563eb);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 10px 28px rgba(37, 99, 235, 0.75);
    }

    .logo-text-title {
      font-weight: 600;
      font-size: 18px;
    }

    .logo-text-sub {
      font-size: 12px;
      color: #cbd5f5;
    }

    .menu-button {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617aa;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      line-height: 0;
      padding-bottom: 3px;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.7);
    }

    .menu-dropdown {
      position: absolute;
      right: 18px;
      top: 58px;
      background: #020617;
      border-radius: 14px;
      padding: 6px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      min-width: 190px;
      display: none;
      z-index: 40;
    }

    .menu-dropdown button {
      width: 100%;
      border: none;
      padding: 9px 10px;
      border-radius: 10px;
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
    }

    .menu-dropdown button:hover {
      background: #111827;
    }

    /* ------------ WELCOME ------------ */

    .welcome-section {
      margin-bottom: 18px;
    }

    #saudacaoPrincipal {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    #motivacao {
      margin: 0 0 4px;
      font-size: 14px;
      color: #cbd5f5;
    }

    #dateTime {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }

    /* ------------ CARDS ------------ */

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 18px;
      margin-top: 10px;
    }

    .card {
      background: linear-gradient(145deg, #020617ee, #111827ee);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
      cursor: pointer;
      transform-origin: center;
      transition: transform 0.14s ease, box-shadow 0.14s ease, border-color 0.14s ease;
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.95);
      border-color: rgba(59, 130, 246, 0.7);
    }

    .card-img-wrapper {
      width: 100%;
      height: 170px;
      overflow: hidden;
    }

    .card-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
      transition: transform 0.25s ease;
    }

    .card:hover .card-img-wrapper img {
      transform: scale(1.06);
    }

    .card-body {
      padding: 14px 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .card-title {
      font-size: 17px;
      font-weight: 600;
    }

    .card-footer {
      margin-top: 2px;
      font-size: 13px;
      color: #93c5fd;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-footer span::after {
      content: "→";
      margin-left: 4px;
      font-size: 13px;
    }

    /* ------------ STANDBY ------------ */

    #standbyOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #020617ee, #020617);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9000;
    }

    .standby-box {
      max-width: 420px;
      width: 100%;
      padding: 24px 20px 20px;
      background: #020617;
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-align: center;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 1);
    }

    .standby-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    #standbyUser {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 8px;
    }

    #standbyMessage {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    #standbyClock {
      font-size: 13px;
      color: #60a5fa;
      margin-bottom: 12px;
    }

    .standby-button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      #appWrapper {
        padding-inline: 14px;
      }

      .card-img-wrapper {
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">FS</div>
        <div>
          <div class="login-title">FS Soluções</div>
          <div class="login-subtitle">Acesse com sua credencial gerencial.</div>
        </div>
      </div>

      <div id="erroLogin"></div>

      <div class="form-group">
        <label class="form-label" for="nomeUsuario">Seu nome</label>
        <input id="nomeUsuario" class="form-input" type="text" placeholder="Ex.: Sobral" />
      </div>

      <div class="form-group">
        <label class="form-label" for="senhaMestra">Senha gerencial</label>
        <input id="senhaMestra" class="form-input" type="password" placeholder="Informe a senha no primeiro acesso" />
      </div>

      <button class="login-button" onclick="fazerLogin()">Entrar</button>

      <div class="login-info">
        Senha exigida apenas no primeiro acesso deste dispositivo.
      </div>

      <button class="login-link" onclick="trocarUsuario()">Trocar usuário</button>
    </div>
  </div>

  <!-- STANDBY -->
  <div id="standbyOverlay">
    <div class="standby-box">
      <div class="standby-title">Tela em modo descanso</div>
      <div id="standbyUser"></div>
      <div id="standbyMessage"></div>
      <div id="standbyClock"></div>
      <button class="standby-button" onclick="esconderStandby(); resetarInatividade();">Retomar</button>
    </div>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="appWrapper">
    <header class="top-bar">
      <div class="logo-area">
        <div class="logo-circle">FS</div>
        <div>
          <div class="logo-text-title">FS Soluções</div>
          <div class="logo-text-sub" id="saudacaoHeader">Sistema interno de apoio às vendas.</div>
        </div>
      </div>

      <button class="menu-button" onclick="toggleMenu()">⋮</button>
      <div id="menuDropdown" class="menu-dropdown">
        <button onclick="fazerDownload()">Abrir versão completa</button>
        <button onclick="trocarUsuario()">Trocar usuário</button>
        <button onclick="sairSistema()">Sair do sistema</button>
      </div>
    </header>

    <section class="welcome-section">
      <h1 id="saudacaoPrincipal">Bem-vindo!</h1>
      <p id="motivacao"></p>
      <p id="dateTime"></p>
    </section>

    <section class="cards-grid">

      <!-- ORÇAMENTOS -->
      <a href="orcamentos.html" class="card">
        <div class="card-img-wrapper">
          <img
            src="https://images.pexels.com/photos/5716005/pexels-photo-5716005.jpeg?auto=compress&cs=tinysrgb&w=1200"
            alt="Vendedor em negociação de orçamento" />
        </div>
        <div class="card-body">
          <div class="card-title">Orçamentos</div>
          <div class="card-footer">
            <span class="link-acessar">Acessar</span>
          </div>
        </div>
      </a>

      <!-- PLANOS & COTAÇÕES -->
      <a href="planos-e-cotacoes.html" class="card">
        <div class="card-img-wrapper">
          <img
            src="https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg?auto=compress&cs=tinysrgb&w=1200"
            alt="Equipe analisando gráficos e planos" />
        </div>
        <div class="card-body">
          <div class="card-title">Planos &amp; Cotações</div>
          <div class="card-footer">
            <span class="link-acessar">Acessar</span>
          </div>
        </div>
      </a>

      <!-- PARCELAMENTOS & PLANOS -->
      <a href="Parcelamentos_e_Planos.html" class="card">
        <div class="card-img-wrapper">
          <img
            src="https://images.pexels.com/photos/8296978/pexels-photo-8296978.jpeg?auto=compress&cs=tinysrgb&w=1200"
            alt="Calculadora e planilha de parcelamentos" />
        </div>
        <div class="card-body">
          <div class="card-title">Parcelamentos &amp; Planos</div>
          <div class="card-footer">
            <span class="link-acessar">Acessar</span>
          </div>
        </div>
      </a>

    </section>
  </div>

  <script>
    // SENHA / STORAGE
    const MASTER_PASSWORD = "@fildO1060";
    const STORAGE_KEY_LOGGED = "fs_solucoes_logged";
    const STORAGE_KEY_NOME = "fs_solucoes_nome";

    // INATIVIDADE (5 MIN)
    const INACTIVITY_LIMIT = 5 * 60 * 1000;
    let inactivityTimer = null;
    let listenersAdded = false;

    // FRASES MOTIVACIONAIS
    const FRASES_MOTIVACIONAIS = [
      "Venda é confiança: entregue valor em cada atendimento.",
      "Disciplina diária gera resultados extraordinários.",
      "Foque no cliente. O resultado foca em você.",
      "Pequenas melhorias constantes criam grandes mudanças.",
      "Atitude certa hoje constrói o sucesso de amanhã.",
      "Cada simulação é uma oportunidade de fechar um ótimo negócio."
    ];

    function atualizarDataHora() {
      const agora = new Date();
      const opcoes = {
        weekday: "long",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      };
      const texto = agora.toLocaleString("pt-BR", opcoes);
      const dt = document.getElementById("dateTime");
      const standbyClock = document.getElementById("standbyClock");
      if (dt) dt.textContent = texto;
      if (standbyClock) standbyClock.textContent = texto;
    }

    function atualizarFraseDiaria() {
      const hoje = new Date();
      const chave = hoje.getFullYear() * 10000 +
        (hoje.getMonth() + 1) * 100 +
        hoje.getDate();
      const idx = chave % FRASES_MOTIVACIONAIS.length;
      const frase = FRASES_MOTIVACIONAIS[idx];

      const motivacao = document.getElementById("motivacao");
      const standbyMessage = document.getElementById("standbyMessage");
      if (motivacao) motivacao.textContent = frase;
      if (standbyMessage) standbyMessage.textContent = frase;
    }

    function mostrarApp(nome) {
      const overlay = document.getElementById("loginOverlay");
      const appWrapper = document.getElementById("appWrapper");
      const saudacaoPrincipal = document.getElementById("saudacaoPrincipal");
      const saudacaoHeader = document.getElementById("saudacaoHeader");
      const standbyUser = document.getElementById("standbyUser");

      if (overlay) overlay.style.display = "none";
      if (appWrapper) appWrapper.style.display = "block";

      if (nome && saudacaoPrincipal) {
        saudacaoPrincipal.textContent = "Bem-vindo, " + nome + "!";
      }
      if (nome && saudacaoHeader) {
        saudacaoHeader.textContent = "Acesso liberado para " + nome + ". Bons negócios!";
      }
      if (nome && standbyUser) {
        standbyUser.textContent = nome + ", sua tela está em descanso.";
      }

      atualizarFraseDiaria();
      atualizarDataHora();
      setInterval(atualizarDataHora, 60 * 1000);
      iniciarMonitoramentoInatividade();
    }

    function trocarUsuario() {
      try {
        localStorage.removeItem(STORAGE_KEY_LOGGED);
        localStorage.removeItem(STORAGE_KEY_NOME);
      } catch (e) { }

      const nomeInput = document.getElementById("nomeUsuario");
      const senhaInput = document.getElementById("senhaMestra");
      const erroLogin = document.getElementById("erroLogin");

      if (nomeInput) nomeInput.value = "";
      if (senhaInput) senhaInput.value = "";
      if (erroLogin) erroLogin.style.display = "none";

      document.getElementById("loginOverlay").style.display = "flex";
      document.getElementById("appWrapper").style.display = "none";
    }

    function fazerLogin() {
      const nomeInput = document.getElementById("nomeUsuario");
      const senhaInput = document.getElementById("senhaMestra");
      const erroLogin = document.getElementById("erroLogin");

      const nome = (nomeInput && nomeInput.value ? nomeInput.value : "").trim();
      const senha = (senhaInput && senhaInput.value ? senhaInput.value : "").trim();

      if (!nome) {
        erroLogin.style.display = "block";
        erroLogin.textContent = "Informe o seu nome.";
        return;
      }

      let jaLogouAntes = false;
      try {
        jaLogouAntes = localStorage.getItem(STORAGE_KEY_LOGGED) === "true";
      } catch (e) {
        jaLogouAntes = false;
      }

      if (!jaLogouAntes) {
        if (!senha) {
          erroLogin.style.display = "block";
          erroLogin.textContent = "Informe a senha gerencial no primeiro acesso.";
          return;
        }
        if (senha !== MASTER_PASSWORD) {
          erroLogin.style.display = "block";
          erroLogin.textContent = "Senha incorreta.";
          return;
        }
      }

      try {
        localStorage.setItem(STORAGE_KEY_LOGGED, "true");
        localStorage.setItem(STORAGE_KEY_NOME, nome);
      } catch (e) {
        console.warn("Não foi possível usar localStorage:", e);
      }

      if (erroLogin) erroLogin.style.display = "none";
      mostrarApp(nome);
    }

    // STANDBY / INATIVIDADE
    function mostrarStandby() {
      const standby = document.getElementById("standbyOverlay");
      if (standby) standby.style.display = "flex";
    }

    function esconderStandby() {
      const standby = document.getElementById("standbyOverlay");
      if (standby) standby.style.display = "none";
    }

    function resetarInatividade() {
      esconderStandby();
      if (inactivityTimer) {
        clearTimeout(inactivityTimer);
      }
      inactivityTimer = setTimeout(function () {
        mostrarStandby();
      }, INACTIVITY_LIMIT);
    }

    function iniciarMonitoramentoInatividade() {
      if (listenersAdded) return;
      listenersAdded = true;

      const eventos = ["click", "mousemove", "keydown", "touchstart"];
      eventos.forEach(function (ev) {
        window.addEventListener(ev, resetarInatividade);
      });
      resetarInatividade();
    }

    // MENU
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      if (!menu) return;
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function fecharMenu() {
      const menu = document.getElementById("menuDropdown");
      if (menu) menu.style.display = "none";
    }

    function fazerDownload() {
      fecharMenu();
      window.open("https://fildosobral-sys.github.io/FS_simula_plus/", "_blank");
    }

    function sairSistema() {
      fecharMenu();
      try {
        localStorage.removeItem(STORAGE_KEY_LOGGED);
        localStorage.removeItem(STORAGE_KEY_NOME);
      } catch (e) { }

      const appWrapper = document.getElementById("appWrapper");
      const loginOverlay = document.getElementById("loginOverlay");

      if (appWrapper) appWrapper.style.display = "none";
      if (loginOverlay) loginOverlay.style.display = "flex";

      esconderStandby();
      if (inactivityTimer) clearTimeout(inactivityTimer);
    }

    window.addEventListener("click", function (event) {
      const menu = document.getElementById("menuDropdown");
      const button = document.querySelector(".menu-button");
      if (!menu || !button) return;

      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });

    // INIT
    (function initLogin() {
      let logged = false;
      let nome = "";

      try {
        logged = localStorage.getItem(STORAGE_KEY_LOGGED) === "true";
        nome = localStorage.getItem(STORAGE_KEY_NOME) || "";
      } catch (e) {
        logged = false;
      }

      if (logged && nome) {
        mostrarApp(nome);
      } else {
        const overlay = document.getElementById("loginOverlay");
        const appWrapper = document.getElementById("appWrapper");
        if (overlay) overlay.style.display = "flex";
        if (appWrapper) appWrapper.style.display = "none";
      }
    })();
  </script>
</body>

</html>
